<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Custom Stylesheet -->
	<link rel="stylesheet" type="text/css" href="palindrome.css">

	<title>Palindrome Checker</title>
</head>
<body>
	<main class="container-fluid">
		<div class="row align-items-center">
			<div class="col">
				<h1 class="display-4">Palindrome Checker</h1>
				<p>Enter some text. Then click "Go" or press <kbd>Enter</kbd> to test whether it's a palindrome.</p>
				<div class="form-row">
					<div class="form-group col">
						<input class="form-control" type="text" name="check-text" value="A man, a plan, a canal: Panama.">
					</div>
					<div class="col-sm-auto">
						<button class="btn btn-primary">Go</button>
					</div>
				</div>
				<p id="feedback"></p>
			</div>
		</div>	
	</main>
</body>
<script type="text/javascript" src="palindrome.js"></script>
</html>
